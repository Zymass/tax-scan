# Nginx конфигурация для TaxCalculator
# Разместите этот файл в /etc/nginx/sites-available/taxcalculator
# И создайте симлинк: ln -s /etc/nginx/sites-available/taxcalculator /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name vm3937869.example.com;

    # Логи
    access_log /var/log/nginx/taxcalculator-access.log;
    error_log /var/log/nginx/taxcalculator-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Frontend (статические файлы)
    location / {
        root /var/www/taxcalculator/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}
